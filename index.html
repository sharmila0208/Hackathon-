<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }
    h1 { color: #333; }
    #todo-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }
    input, select, button {
      margin: 5px 0;
      padding: 8px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    ul { list-style: none; padding: 0; }
    li {
      margin: 8px 0;
      padding: 8px;
      background: #f9f9f9;
      border-left: 5px solid #2196f3;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .high { border-color: red; }
    .medium { border-color: orange; }
    .low { border-color: green; }
    .done { text-decoration: line-through; color: gray; }
    .btn {
      margin-left: 5px;
      padding: 4px 8px;
      font-size: 12px;
    }
    h2 { margin-top: 15px; color: #444; text-align: center; }
  </style>
</head>
<body>
  <h1>ðŸ“‹ To-Do List</h1>
  <div id="todo-container">
    <input type="text" id="task-input" placeholder="Enter a task">
    <select id="priority">
      <option value="high">High Priority</option>
      <option value="medium">Medium Priority</option>
      <option value="low">Low Priority</option>
    </select>
    <input type="date" id="task-date">
    <input type="time" id="task-time">
    <button onclick="addTask()">Add Task</button>

    <h2>My Tasks</h2>
    <ul id="task-list"></ul>
  </div>

  <script>
    // Request notification permission
    if ("Notification" in window) {
      Notification.requestPermission();
    }

    // Load tasks from localStorage on page load
    window.onload = () => {
      const savedTasks = JSON.parse(localStorage.getItem("tasks")) || [];
      savedTasks.forEach(task => renderTask(task));
    };

    // Function to save tasks to localStorage
    function saveTasks() {
      const tasks = [];
      document.querySelectorAll("#task-list li").forEach(li => {
        tasks.push({
          text: li.querySelector("span").innerText.split(" - ")[0],
          priority: li.getAttribute("data-priority"),
          date: li.getAttribute("data-date"),
          time: li.getAttribute("data-time"),
          completed: li.classList.contains("done")
        });
      });
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    // Function to show notification
    function showNotification(message) {
      if (Notification.permission === "granted") {
        new Notification("To-Do Reminder", { body: message });
      }
    }

    // Add new task
    function addTask() {
      const taskInput = document.getElementById("task-input");
      const priority = document.getElementById("priority").value;
      const date = document.getElementById("task-date").value;
      const time = document.getElementById("task-time").value;

      if (!taskInput.value || !date || !time) {
        alert("Please enter task, date, and time.");
        return;
      }

      const task = { text: taskInput.value, priority, date, time, completed: false };
      renderTask(task);

      // Save to localStorage
      saveTasks();

      // Schedule notification 1 minute before task
      const dueTime = new Date(`${date}T${time}`);
      const now = new Date();
      const msUntilDue = dueTime - now;
      if (msUntilDue > 1 * 60 * 1000) {
        setTimeout(() => {
          showNotification(`Reminder: Task "${task.text}" is due at ${date} ${time}`);
        }, msUntilDue - 1 * 60 * 1000);
      }

      taskInput.value = "";
      document.getElementById("priority").value = "low";
      document.getElementById("task-date").value = "";
      document.getElementById("task-time").value = "";
    }

    // Render task in the UI
    function renderTask(task) {
      const li = document.createElement("li");
      li.classList.add(task.priority);
      if (task.completed) li.classList.add("done");
      li.setAttribute("data-priority", task.priority);
      li.setAttribute("data-date", task.date);
      li.setAttribute("data-time", task.time);

      li.innerHTML = `
        <span>${task.text} - ${task.priority} - ${task.date} ${task.time}</span>
        <div>
          <button class="btn" onclick="markDone(this)">âœ”</button>
          <button class="btn" onclick="deleteTask(this)">ðŸ—‘</button>
        </div>
      `;
      document.getElementById("task-list").appendChild(li);
    }

    // Mark task as done
    function markDone(button) {
      const li = button.parentElement.parentElement;
      li.classList.toggle("done");
      saveTasks();
    }

    // Delete task
    function deleteTask(button) {
      const li = button.parentElement.parentElement;
      li.remove();
      saveTasks();
    }
  </script>
</body>
</html>
